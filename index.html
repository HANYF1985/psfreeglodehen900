<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مشغل الثغرة لنظام 9.00</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #0a0a0a, #1b1b2f);
      color: #ffffff;
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .title {
      font-size: 26px;
      color: #8be9fd;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .loader-box {
      background: #1e1e2e;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .progress-bar {
      height: 16px;
      width: 100%;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar div {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      animation: loadBar 4.5s forwards;
    }

    @keyframes loadBar {
      to {
        width: 100%;
      }
    }

    .loader-text {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 10px;
    }

    button {
      display: none;
      margin-top: 25px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(142, 45, 226, 0.4);
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #6a00f0, #b249f2);
    }

    #console {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      max-width: 500px;
      height: 200px;
      background-color: #10101a;
      color: #00f7ff;
      font-size: 12px;
      font-family: monospace;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #00f7ff44;
      display: none;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: right;
      direction: rtl;
    }

    footer {
      margin-top: 30px;
      font-size: 10px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="title">💥 مشغل الثغرة | نظام PS4 9.00<br>
    GoldHen v2.4b18.3 Auto Exploit💥
  </div>

  <div class="loader-box" id="loaderBox">
    <div class="progress-bar">
      <div></div>
    </div>
    <div class="loader-text">جاري تجهيز ملفات الثغرة... الرجاء الانتظار</div>
  </div>

  <button id="runBtn">🚀 تشغيل الثغرة</button>

  <div id="console">
    > النظام جاهز<br>
    > في انتظار تنفيذ المستخدم...
  </div>

  <footer>   هده الصفحة مقدمة من قناة اليوتوب GoldHen    © 2025</footer>

  <script>
    const runBtn = document.getElementById('runBtn');
    const consoleBox = document.getElementById('console');
    const loaderBox = document.getElementById('loaderBox');

    setTimeout(() => {
      loaderBox.style.display = 'none';
      runBtn.style.display = 'inline-block';
      consoleBox.style.display = 'block';
    }, 5000);

    runBtn.addEventListener('click', () => {
      const scriptPayload = document.createElement('script');
      scriptPayload.src = 'payload.js';
      document.body.appendChild(scriptPayload);

      const scriptAlert = document.createElement('script');
      scriptAlert.type = 'module';
      scriptAlert.src = 'alert.mjs';
      document.body.appendChild(scriptAlert);

      runBtn.textContent = "⚡ جاري تشغيل الثغرة...";
      runBtn.disabled = true;
    });
  </script>

</body>
</html>
